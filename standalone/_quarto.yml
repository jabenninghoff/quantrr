project:
  type: website
  output-dir: html

website:
  title: "quantrr Reports"
  page-navigation: true
  sidebar:
    contents: analysis/*
  navbar:
    background: light
    search: true
  page-footer:
    left: "Report generated with [quantrr](https://jabenninghoff.github.io/quantrr/)"
    center: "Copyright 2025"
    right: "Rendered with Quarto {{< version >}}"

execute:
  freeze: auto

format:
  html:
    respect-user-color-scheme: true
    theme:
      light: flatly
      dark: darkly
    toc: true
    fig-width: 8.5
    grid:
      sidebar-width: 225px
      body-width: 850px
      margin-width: 225px
